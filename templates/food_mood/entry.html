{% extends 'food_mood/base.html' %}

{% block content %}
	<section class="entry">
	<h2><a href="{% url 'food_mood:entry' entry.id %}">{{ entry.pub_date }}</a></h2>
		<p>{{ entry.food | upper }}</p>
		<p>{{ entry.mood }}</p>
		<p id="author">Added by: {{ entry.eater.username }}</p>
	</section>
{% endblock %}
