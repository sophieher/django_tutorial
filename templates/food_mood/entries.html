{% extends 'food_mood/base.html' %}

{% block content %}
	<div class="col-xs-12 col-md-12 col-lg-11">
	{% for entry in foodmood_list %}
	<section class="entry">

	<h2><a href="{% url 'food_mood:entry' entry.id %}">{{ entry.pub_date }}</a></h2>
		<p>{{ entry.food | upper }}</p>
		<p id="emoji">{{ entry.mood }}</p>
		<br />
		<hr>
	</section>
	
	{% endfor %}
</div>
<div class="col-xs-12 col-md-12 col-lg-1">
	<a href="add"><button type="button" class="btn-add">Add!</button></a><br /><br />
</div>
{% endblock %}
