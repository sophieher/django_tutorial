{% extends 'food_mood/base.html' %}

{% block content %}

	<form id="add_form" method="post" action="{% url 'food_mood:add' %}" method='post'>
		{% csrf_token %}
		<p>What meal is this for you? (1=Breakfast, 2=Lunch, 3=Dinner, 4=Snack, 5=Midnight)<br />
			<input type="number" name="meal" min="1" max="5" /></p>
		<p>What food did you eat? <br />
			<input type='text' name='food' placeholder='food' /> </p>
		<p>What is your mood? (Scale 1-10, 1 is the worst, 10 is the best ever!!)<br />
			<input type="number" name="mood" min="1" max="10" /></p>
		<input type='submit' value='Add' />
	</form>
{% endblock %}
