{% extends "food_mood/base.html" %}

{% load url from future %}
{% load i18n %}

{% block head_title %}{% trans "Profile" %}{% endblock %}

{% block content %}
<div class="profile">
	<img src="{{ user.profile.profile_image_url }}" id="profile-img" alt='profile image'>

	<h1>{{ user.username }}</h1>
	<p>{{ user.profile.website }}</p>
</div>
{% endblock %}
